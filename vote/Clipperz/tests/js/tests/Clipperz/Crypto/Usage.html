<html>
<head>
	<title>Clipperz.Crypto.Usage - TEST</title>
	
	<script type="text/javascript" src="../../../../../src/js/MochiKit/MochiKit.js"></script>
    <script type="text/javascript" src="../../../SimpleTest/SimpleTest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../SimpleTest/test.css">

    <script type='text/javascript' src='../../../../../src/js/JSON/json2.js'></script>

    <script type='text/javascript' src='../../../../../src/js/Clipperz/YUI/Utils.js'></script>
    <script type='text/javascript' src='../../../../../src/js/Clipperz/YUI/DomHelper.js'></script>
	<script type='text/javascript' src='../../../../../src/js/Clipperz/Base.js'></script>
	<script type='text/javascript' src='../../../../../src/js/Clipperz/Logging.js'></script>
	<script type='text/javascript' src='../../../../../src/js/Clipperz/ByteArray.js'></script>

	<script type='text/javascript' src='../../../../../src/js/Clipperz/Crypto/SHA.js'></script>
	<script type='text/javascript' src='../../../../../src/js/Clipperz/Crypto/AES.js'></script>
	<script type='text/javascript' src='../../../../../src/js/Clipperz/Crypto/PRNG.js'></script>

</head>
<body>
<pre id="test">
<script type="text/javascript">
Clipperz.Crypto.PRNG.defaultRandomGenerator().fastEntropyAccumulationForTestingPurpose();

MochiKit.Base.update(Clipperz, {
	'PM': {
		'Crypto': {
			'passwordEntropy': function(aValue) {
				var result;
				var	bitPerChar;

				bitPerChar = 4;
				if (/[a-z]/.test(aValue)) {
					bitPerChar ++;
				}
				if (/[A-Z]/.test(aValue)) {
					bitPerChar ++;
				}
				if (/[^a-zA-Z0-9]/.test(aValue)) {
					bitPerChar ++;
				}
				//MochiKit.Logging.logDebug("--- bitPerChar: " + bitPerChar);

				result = aValue.length * bitPerChar;

				return result;
			}
		}
	}
})

try {
	var keyValue;
	var keyEntropy;
	var	key;
	var plainText;
	var cypherText;
	var randomBytes;
	var hashedValue;
	
	key = Clipperz.Crypto.SHA.sha256(new Clipperz.ByteArray("This is my long and complex passphrase"));
	keyEntropy = Clipperz.PM.Crypto.passwordEntropy(key);

	cypherText = Clipperz.Crypto.AES.encrypt(key, new Clipperz.ByteArray("some text to encrypt"));
	plainText = Clipperz.Crypto.AES.decrypt(key, cypherText).asString();
	is(plainText, "some text to encrypt");

	randomBytes = Clipperz.Crypto.PRNG.defaultRandomGenerator().getRandomBytes(256/8);
	hashedValue = Clipperz.Crypto.SHA.sha256(new Clipperz.ByteArray("text to hash"));

//#############################################################################
 
} catch (err) {
    
    var s = "test suite failure!\n";
    var o = {};
    var k = null;
    for (k in err) {
        // ensure unique keys?!
        if (!o[k]) {
            s +=  k + ": " + err[k] + "\n";
            o[k] = err[k];
        }
    }
    ok ( false, s );
}

</script>
</pre>
</body>
</html>
